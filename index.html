<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>NYT Search</title>
</head>

<body>
    <header class="jumbotron w-75 mx-auto bg-info">

        <h1 class="display-3 text-light"><i class="far fa-newspaper"></i> NYT Search</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-store"></i> Search Parameters
                    </div>
                    <div class="card-body">
                        <label for="basic-url">Search Term:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            </div>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>

                        <label for="inputGroupSelect03">Number of Records to Retrieve:</label>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="inputGroupSelect03">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <label for="basic-url">Start Year (Optional):</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            </div>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>


                        <label for="basic-url">End Year (Optional):</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            </div>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>

                        <button type="button" class="btn p-2 btn-light"><i class="fas fa-search"></i>Search</button>
                        <button type="button" class="btn p-2 btn-light"><i class="fas fa-trash"></i>Clear
                            Results</button>
                    </div>

                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-calendar-alt"></i> Top Articles
                    </div>
                    <div class="card-body">

                    </div>

                </div>
                <div class="col-1"></div>




            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
